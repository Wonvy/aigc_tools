<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/dark_style.css" />
    <link rel="stylesheet" href="./css/layout_media.css" />
    <script src="https://kit.fontawesome.com/fe364aecc5.js" crossorigin="anonymous">
    </script>
    <title>提示词生成工具</title>
  </head>
  
  <body>
    <div id="full_screen">
        <div class="full_screen-wrap">

          <div id="fixed-header">
            <div class="top">
              <img src="../img/Midjourney-102.png" alt="">
              <h1 id="en_preview">AIGC</h1>
              <p id="zh_preview">东方山水画</p>
            </div>
            <div id="temp_en_edit">列表</div>
          </div>

          <div class="right">
            <div class="view"></div>
            <div class="imagelist" id="imagelist2">
              <!-- <ul>
                <li>
                  <h2>兔子风格</h2>
                  <p class="load">
                    <img data-src="./img/Midjourney-102.png" alt="">
                  </p>
                </li>
              </ul> -->
            </div>
  
            <div class="view_bar">
              <button id="view_bar-add">确定</button>
              <button id="view_bar-unselect">重置</button>
              <button id="view_bar-options">视图</button>
              <button class="close">取消</button>
            </div>
          </div>




      </div>
      
    </div>
    
    <div id="main">
      <div class="main-wrap">

        <!-- 英文指令 -->
        <div class="en_wrap main">
          <nav class="tab-container">
            <h2>英文咒语</h2>
            <ul>
              <li data-tab="tab1" class="active"><i class="fa-solid fa-align-justify"></i></li>
              <li data-tab="tab2"><i class="fa-solid fa-align-left"></i></li>
            </ul>
          </nav>
          <div class="div_edit">
            <p id="p_en" contenteditable="true" spellcheck="false">...</p>
          </div>
          <div class="status_bar div_edit">
            <p id="p_words" spellcheck="false">
            </p>
            <div>
              
              <button id="bt_paste" title="粘贴" data-name="粘贴" class="fa-regular fa-paste"></button>
              <button id="bt_clear" title="清空" data-name="清空" class="fa-solid fa-eraser"></button>
              <button id="bt_save" title="保存" data-name="保存" class="fa-regular fa-floppy-disk"></button>
              <button id="bt_en" title="翻译" data-name="翻译" class="fa-solid fa-language"></button>
              <button id="bt_copy" title="复制" data-name="复制">复制</button>
            </div>
          </div>
        </div>


        <!-- 中文指令 -->
        <div class="zh_wrap">

          <nav class="tab-container">
            <h2>中文咒语</h2>
            <ul>
              <li data-tab="tab1" class="active"><i class="fa-solid fa-align-justify"></i></li>
              <li data-tab="tab2"><i class="fa-solid fa-align-left"></i></li> 
            </ul>
          </nav>

          <div id="zh_tabs">

            <div class="div_edit" data-tab="tab2">
              <!-- <input type="text" id="p_zh" placeholder="请输入文字"> -->
              <p id="p_zh" contenteditable="true" spellcheck="false">
              </p>
            </div>

            <div id="word_edit" class="ci" data-tab="tab1" spellcheck="false" >
                <ul>
                </ul>
            </div>

          </div>


          
          <div class="status_bar div_edit">
            <button id="bt_add"  title="添加" data-name="添加" class="fa-solid fa-plus"></button>
            <button id="bt_zh" style="visibility: hidden;">翻译</button>
          </div>
          <!-- <i class="fa-solid fa-plus"></i>  -->
          <div class="next">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>



        <!-- 指令 -->
        <div class="commonds_wrap"  id="commonds">
          <div>
            <label for="id_aspect">比例</label>
            <select id="id_aspect" name="aspect">
              <option value="1:1">1:1</option>
              <option value="5:4">5:4</option>
              <option value="3:2">3:2</option>
              <option value="7:4">7:4</option>
              <option value="16:9">16:9</option>
              <option value="2:1">2:1</option>
              <option value="9:16">9:16</option>
              <option value="1:2">1:2</option>
            </select>
          </div>
          <div>
            <label for="id_version">版本</label>
            <select id="id_version" name="version">
              <option value="5.2">5.2</option>
              <option value="5.1">5.1</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
              <option value="niji">niji</option>
            </select>
          </div>
          <div>
            <label for="id_quality">质量</label>
            <select id="id_quality" name="id_quality">
              <option value=".25">.25</option>
              <option value=".5">.5</option>
              <option value="1">1</option>
            </select>
          </div>
          <div>
            <label for="id_stylize">风格化</label>
            <input type="number" name="stylize" min="0" max="1000" data-param-name="--stylize" placeholder="0 to 1000" class="numberinput form-control" id="id_stylize" data-gtm-form-interact-field-id="0">
          </div>
          <div>
            <label for="id_chaos">chaos</label>
            <input type="number" name="stylize" min="0" max="1000" data-param-name="--stylize" placeholder="0 to 1000" class="numberinput form-control" id="id_stylize" data-gtm-form-interact-field-id="0">
          </div>
          <div>
            <label for="id_stop">停止</label>
            <input type="number" name="stylize" min="0" max="1000" data-param-name="--stylize" placeholder="0 to 1000" class="numberinput form-control" id="id_stylize" data-gtm-form-interact-field-id="0">
          </div>
          <div>
            <label for="id_Repeat">重复</label>
            <input type="number" name="stylize" min="0" max="1000" data-param-name="--stylize" placeholder="0 to 1000" class="numberinput form-control" id="id_stylize" data-gtm-form-interact-field-id="0">
          </div>
          <div>
            <label for="id_Weird">奇怪</label>
            <input type="number" name="stylize" min="0" max="1000" data-param-name="--stylize" placeholder="0 to 1000" class="numberinput form-control" id="id_stylize" data-gtm-form-interact-field-id="0">
          </div>
          <div>
            <label for="id_tile">重复</label>
            <select id="id_tile" name="id_tile">
              <option value="yes">重复</option>
              <option value="no">不重复</option>
            </select>
          </div>
          <div>
            <label for="id_seed">种子</label>
            <input type="number" name="stylize" min="0" max="1000" data-param-name="--stylize" placeholder="0 to 1000" class="numberinput form-control" id="id_stylize" data-gtm-form-interact-field-id="0">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js">
    </script>
  </body>

</html>
